<html>

<head>
	<link rel="stylesheet" href="css/style.css">
	<title>Home</title>
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="#" class="logo">logo</a></li>
				<li><h2>My Account</h2></li>
				<li><a href="#">Link1</a></li>
				<li><a href="#">Link2</a></li>
				<li><a href="#">Link3</a></li>
			</ul>
		</nav>
	</header>

	<section class="info">
		<div class="size-40">
			<h1>PERSONAL INFORMATION</h1></div>
		<div class="size-30">
			<ul>
				<li>
					<p>First & Last Name</p>
				</li>
				<li><input type="text" name="fullname"></li>
				<li>
					<p>Birthday</p>
				</li>
				<li><input type="date" name="bday"></li>
				<li>
					<p>Photo</p>
				</li>
				<li><input></input>
				</li>
			</ul>
		</div>
		<div class="size-30">
			<ul>
				<li>
					<p>e-mail</p>
				</li>
				<li><input type="email" name="email"></li>
				<li>
					<p>language</p>
				</li>
				<li><select name="languages">
  				<option value="spa">Spanish</option>
  				<option value="eng">English</option>
  				<option value="fra">French</option>
  				<option value="ger">German</option>
			</select></li>
				<li>
					<p>Photo</p>
				</li>
				<li><img /></li>
			</ul>
		</div>
	</section>

	<section class="billing">
		<div class="size-40">
			<h1>BILLING INFORMATION</h1></div>
		<div class="size-60">
			<ul>
				<li>
					<p>Address</p>
				</li>
				<li><input type="text" name="fullname"></li>
				<li>
					<p>Payment method</p>
				</li>
				<li><select name="paymentmethods">
  				<option value="visa">VISA</option>
  				<option value="mastercard">Master Card</option>
  				<option value="paypal">PayPal</option>
			</select></li>
				<li>
					<p>Number</p>
				</li>
				<li><input type="number"></input>
				</li>
			</ul>
		</div>
	</section>

	<footer>

	</footer>
</body>
