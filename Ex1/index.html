<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Account - Lococo</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <header>
    <nav>
      <a href="#" class="logo"><img src="images/logo.svg" alt="Lococo"></a>
      <ul>
        <li><a href="#">Explore</a></li>
        <li><a href="#">My Account</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="main">
    <div class="sections-account">
      <h1>My Account details</h1>
      <hr>
      <section id="personal-information-section">
        <header class="size-40">
          <h2>Personal Information</h2>
        </header>
        <div class="size-30">
          <ul>
            <li>First &#38; Last Name<br><input type="text" name="fullname" value="John Doe" disabled></li>
            <li>Birthdate<br><input type="date" name="bday" value="1970-01-01" disabled></li>
            <li>Email<br><input type="email" name="email" value="johndoe@uc3m.es" disabled></li>
            <li>Password<br><input type="password" name="passw" value="1234admin" disabled></li>
          </ul>
        </div><!-- >
          This comment is to make inline-blocks to be in the same line.
        </!--><div class="size-30">
          <ul>
            <li>Language<br>
              <select>
          			<option value="spa">Spanish</option>
          			<option value="eng">English</option>
          			<option value="fra">French</option>
          			<option value="ger">German</option>
        			</select>
            </li>
            <li>Path to photo<br><input type="text" name="photo-path" value="Downloads/photo.jpg" disabled></li>
            <li>Picture<br>
              <div class="profile-picture">
                <img alt="profile-photo" src="images/idphoto.png" /></div>
            </li>
          </ul>
        </div>
      </section>
      <hr>
      <section id="billing-information-section">
        <header class="size-40">
          <h2>Billing Information  <i class="fa fa-credit-card" aria-hidden="true"></i></h2>
        </header>
        <div class="size-60">
          <ul>
            <li>Address<br><input type="text" name="address" disabled value="Av. de la Universidad, 30. Leganés"></li>
            <li>Payment method <i class="fa fa-cc-visa" aria-hidden="true"></i><br><select id="payment-method">
  			<option value="visa">VISA</option>
  			<option value="mastercard">Mastercard</option>
  			<option value="paypal">PayPal</option>
			</select></li>
            <li>
              <ul>
                <li class="size-70">Number<br><input type="text" name="card-number" maxlength="16" value="1234567890123456"></li>
                <li class="size-15">Valid Thru<br><input type="text" name="card-valid" maxlength="5" value="05/19"></li>
                <li class="size-15">Code<br><input type="password" name="csv" maxlength="3" value="123"></li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>
  <footer>
    <ul>
      <li><a href="#">Lococo 2017 ©</a></li>
      <li class="divider"></li>
      <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
      <li class="divider"></li>
      <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
    </ul>
  </footer>
</body>

</html>
